<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Picture Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class='container'>
        <header>
            <h1>Pictures Gallore</h1>
            <form id='js-form'>
                <input type='text' id='js-search-term' placeholder='Search For a Picture'>
                <input type='submit' value='Search!'>
                <p>Suggested: love, basketball, beach, nature, etc.</p>
            </form>
        </header>

        <main>
            <p id='js-error-message'></p>

            <div>
                <ul id='js-results'>

                </ul>
            </div>

            <div class='more-button'>
                <button type='submit' id='js-show-more-button'>Show More</button>
            </div>
        </main>

        <footer>
        <a href="https://www.pexels.com" target='_blank'>Photos provided by Pexels</a>
        </footer>
    </div>
    
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='index.js'></script>
</body>
</html>
